<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Vanilla JavaScript App</title>
</head>

<body>
  <header class="header">
    <div class="logo">Crunchyroll</div>
    <nav class="nav">
      <a href="#">Inicio</a>
      <a href="#">Series</a>
      <a href="#">Películas</a>
      <a href="#">Noticias</a>
      <a href="#">Mi cuenta</a>
    </nav>
  </header>
  <main class="main-content">
    <section class="hero">
      <h1>Bienvenido a Crunchyroll</h1>
      <p>Disfruta de tus animes favoritos en streaming.</p>
      <form class="search-form">
        <input type="text" class="search-box" placeholder="Buscar anime...">
        <button type="submit" class="search-btn">Buscar</button>
      </form>
    </section>
    <section class="login-section">
      <h2>Iniciar sesión</h2>
      <form class="login-form">
        <input type="text" class="textbox" placeholder="Usuario">
        <input type="password" class="textbox" placeholder="Contraseña">
        <button type="submit" class="login-btn">Entrar</button>
      </form>
    </section>
  </main>
  <footer class="footer">
    <p>&copy; 2026 Crunchyroll Fan Page. No oficial.</p>
  </footer>
</body>

</html>
